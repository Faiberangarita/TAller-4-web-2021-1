<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-=divice width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

</head>
<body>

    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Registro de usuraios</legend>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-first-name">ID</label>
                    <input type="text" id="multi-first-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-state">Pais</label>
                    <select id="multi-state" class="pure-input-1-2">
                        <option>Peru</option>
                        <option>Argentina</option>
                        <option>Colombia</option>
                    </select>
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-last-name">Nombre</label>
                    <input type="text" id="multi-last-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-last-name">Apellido</label>
                    <input type="text" id="multi-last-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-last-name">Direccion</label>
                    <input type="text" id="multi-last-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-last-name">Usuario</label>
                    <input type="text" id="multi-last-name" class="pure-u-23-24" />
                </div>
            
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-email">E-Mail</label>
                    <input type="email" id="multi-email" class="pure-u-23-24" required="" />
                </div> 
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-last-name">Telefono</label>
                    <input type="text" id="multi-last-name" class="pure-u-23-24" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-password"></label>
                    <input type="password" id="aligned-password" placeholder="ContraseÃ±a" />
                </div>
            </div>
            <label for="multi-terms" class="pure-checkbox">
                <input type="checkbox" id="multi-terms" /> I&#x27;ve read the terms and conditions
            </label>
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>

</body>
</html>
