<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-=divice width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<h1><center> Ingresa tus datos</h1></center>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Crear Cuenta</h5>
                    <form>
                        <div class="form-group">
                            <label for="id">Id</label>
                            <br>
                            <input type="text" class="form-control" name="id" size="20">
                        </div>
                        <div class="form-group">
                            <label for="pais">Pais</label>
                            <br>
                            <select name="Pais" class="form-control">
                                <option value="1">Colombia</option>
                                <option value="2">Argentina</option>
                                <option value="3">Chile</option>
                                <option value="4">Brasil</option>
                                <option value="5">Perú</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <br>
                            <input type="text" class="form-control" name="id" size="20">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <br>
                            <input type="text" class="form-control" name="apellido" size="20">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direccion</label>
                            <br>
                            <input type="text" class="form-control" name="direccion" size="20">
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <br>
                            <input type="text" class="form-control" name="usuario" size="20">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <br>
                            <input type="password" class="form-control" name="contrasena" size="20">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" class="form-control" name="email" size="40">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefono</label>
                            <br>
                            <input type="text" class="form-control" name="telefono" size="20">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>            
        </div>
    </div>
</div>

</body>
</html>
